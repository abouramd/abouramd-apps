apiVersion: v1
kind: Service
metadata:
  name: my-app-service
  namespace: dev # Important: Ensure this is in the target namespace
spec:
  # CHANGE: Use ClusterIP, as Ingress handles external traffic
  type: ClusterIP 
  selector:
    app: my-web-app 
  ports:
    - protocol: TCP
      port: 80 # Service is accessible internally on port 80
      targetPort: 8080 # Routes to the container's port